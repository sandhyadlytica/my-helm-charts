serviceAccount:
  create: true
  name: ""

service:
  type: NodePort
  port: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

postgresql:
  auth:
    username: user
    password: pass
    database: mydatabase

  primary:
    persistence:
      enabled: true
      size: 1Gi
    service:
      type: NodePort
      port: 5432

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

image:
  repository: postgres
  tag: "16"
  pullPolicy: IfNotPresent

env:
  - name: POSTGRES_USER
    value: users
  - name: POSTGRES_PASSWORD
    value: passpass
  - name: POSTGRES_DB
    value: mydatabase
